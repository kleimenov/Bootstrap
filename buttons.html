<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Buffalo Bills history</title>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="d-flex flex-row">
                <a href="#" class="btn btn-default btn-secondary btn-lg" role="button">Read about Bills history</a>
                <a href="#" class="btn btn-default btn-dark btn-lg" role="button">More information</a>
                <input type="button" value="Information" class="btn btn-info">
                <button type="submite" class="btn btn-primary btn-xs" role="button">Button I</button>
                <button type="submite" class="btn btn-danger btn-sm" role="button">Button II</button>
                <button type="submite" class="btn btn-success btn-lg" role="button">Button III</button>
                <button type="submite" class="btn btn-link btn-xs" role="button">Button IV</button>
                <button type="submite" class="btn btn-warning btn-m" role="button">Button V</button>
                <button type="submite" class="btn btn-success btn-lg" role="button" disabled="disabled">Disabled button</button>
            </div>

            <div class="group-btn" role="group">
                <button type="submite" class="btn btn-success btn-sm" role="button">Small</button>
                <button type="submite" class="btn btn-warning btn-xs" role="button">Medium</button>
                <button type="submite" class="btn btn-danger btn-lg" role="button">Large</button>
                <button type="submite" class="btn btn-outline-success btn-lg" role="button">Button outline</button>
                
            </div>

            <div class="group-btn btn-group-lg" role="group">
                <button type="submite" class="btn btn-outline-success btn-default" role="button">Small</button>
                <button type="submite" class="btn btn-outline-warning btn-default" role="button">Medium</button>
                <button type="submite" class="btn btn-outline-danger btn-default" role="button">Large</button>
            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
