<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <!-- width classes -->
        <div class="bg-success m-1 p-3 w-25">Width 25%</div>
        <div class="bg-warning m-1 p-3 w-50">Width 50%</div>
        <div class="bg-danger m-1 p-3 w-75">width 75%</div>
        <div class="bg-danger m-1 p-3 w-100">width 100%</div>
        <div class="bg-dark text-white m-1 p-3 w-auto">Width auto</div>
        <br>
        <br>

        <!-- heught classes -->
        <div style="height: 300px; border: 1px dotted #333;">
            <div class="bg-success d-inline-block h-25">Height 25%</div>
            <div class="bg-warning d-inline-block h-50">Height 50%</div>
            <div class="bg-danger d-inline-block h-75">Height 75%</div>
            <div class="bg-danger d-inline-block h-100">Height 100%</div>
            <div class="bg-dark text-white d-inline-block h-auto">Height auto</div>
        </div>
        <br>
        <br>

        <!-- borders -->
        <div class="bg-light p-3 mb-2 border border-warning">Regular</div>
        <div class="bg-light p-3 mb-2 border-top border-warning">Border top</div>
        <div class="bg-light p-3 mb-2 border-bottom border-warning">Border buttom</div>
        <div class="bg-light p-3 mb-2 border-right border-warning">Border right</div>
        <div class="bg-light p-3 mb-2 border-left border-warning">Border left</div>
        <br>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
